<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in &middot; Stock Trading Portfolio Sign in</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.1/material.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--
    <div data-bind="visible: showErrorMessage" class="alert alert-error">
      Invalid username/password.
    </div>
    -->
    <form class="form-signin" method="post" action="login.html">
        <h3 class="muted form-signin-heading">Please sign in</h3>
        <input type="text" class="input-block-level" placeholder="User name" name="username" value="admin">

        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</body>
</html>
